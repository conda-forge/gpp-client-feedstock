{% set name = "gpp-client" %}
{% set version = "25.7.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gpp_client-{{ version }}.tar.gz
  sha256: 8691679effeaac510c2fc374b00d9e5b0104502ab0d63b623e35349fad58d499

build:
  entry_points:
    - gpp = gpp_client.cli.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - beautifulsoup4 >=4.11.0
    - graphql-core >=3.2.0
    - httpx >=0.23
    - pydantic >=2.0.0
    - toml >=0.10
    - typer >=0.16.0
    - websockets >=14.0

test:
  imports:
    - gpp_client
  commands:
    - pip check
    - gpp --help
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Gemini Program Platform client.
  dev_url: https://github.com/gemini-hlsw/gpp-client
  doc_url: https://gpp-client.readthedocs.io/en/latest/
  home: https://github.com/gemini-hlsw/gpp-client
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - davner
